<body>
    <script>
        var patt1 = /^(https?:\/\/)?iamyukino\.github\.io\/((zh)(\-(TW|CHS|SG|CHT|HK|MO))?|cn)$/;
        var patt2 = /^(https?:\/\/)?iamyukino\.github\.io\/((ja|ko|en)(\-[A-Z]{2,3})?|jp|us)$/;
        if (patt1.test(window.location.href))
            window.location.href='https://iamyukino.github.io/zh-CN';
        else if (patt2.test(window.location.href))
            window.location.href='https://iamyukino.github.io/';
        
        function back2lastdoc (){
            if (history.length > 1) window.history.go(-1);
            else window.location.href = 'https://iamyukino.github.io/';
        }
    </script>
    <div class="error-page">
        <div class="content">
            <h1 data-text="404">404</h1>
            <br><br><br>
            <h4 data-text="Page not found">Page not found</h4>
            <p>このアドレスに設定されているサイトには、要求されたファイルは含まれていません</p>

            <p style="font-size:50%;"><br>All Rights Reserved. Copyright © 2022 iamYukino</p>

                <a onclick="back2lastdoc()">戻る</a>

            </div>
        </div>

    <link rel="stylesheet" href="https://iamyukino.github.io/index/wp-includes/work/npm/aplayer/dist/APlayer.min.css">
    <script src="https://iamyukino.github.io/index/wp-includes/work/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://iamyukino.github.io/index/wp-includes/work/npm/meting@2/dist/Meting.min.js"></script>
    <style>
        .aplayer .aplayer-lrc {
            height: 35px
        }

        .aplayer .aplayer-lrc p {
            font-size: 16px;
            font-weight: 700;
            line-height: 18px!important
        }

        .aplayer .aplayer-lrc p.aplayer-lrc-current {
            color: #ff1493
        }

        .aplayer.aplayer-narrow .aplayer-body {
            left: -66px!important
        }

        .aplayer.aplayer-fixed .aplayer-lrc {
            display: none
        }

        .aplayer .aplayer-lrc.aplayer-lrc-hide {
            display: none!important
        }

        .aplayer.aplayer-fixed .lrc-show {
            display: block;
            background: rgba(255,255,255,.8)
        }
    </style>
    <meting-js id="2608803683" server="tencent" type="playlist" fixed="true" autoplay loop order="random" preload="none" volume="0.2" mutex="true"></meting-js>
    <script>
        $(function() {
            $("body").on("click", ".aplayer", function() {
                $(".aplayer-button").hasClass("aplayer-play") ? $(".aplayer-lrc").removeClass("lrc-show") : $(".aplayer-lrc").addClass("lrc-show")
            })
        })
    </script>

    <!-- live2d -->
    <div class="waifu" style="z-index:9;">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" style="bottom: -10px;"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
    <!-- Live2DCubismCore script -->
    <script src="https://iamyukino.github.io/index/wp-includes/global/waifu/Core/live2dcubismcore.js"></script>

    <script src="https://iamyukino.github.io/index/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/waifu-tips.js"></script>
    <script type="text/javascript">    
        let modulesPath = "https://iamyukino.github.io/index/wp-content/global/waifu/"
        let modelNames = ['mia1', 'live2d_free1.1', 'Orangesweet2.1', 'Hiyori']
        let waifuTipsUrl = "https://iamyukino.github.io/index/wp-includes/global/waifu/Samples/TypeScript/Demo/live2d/assets/waifu-tips.json"
        initModel(modulesPath, modelNames, waifuTipsUrl);
    </script>
